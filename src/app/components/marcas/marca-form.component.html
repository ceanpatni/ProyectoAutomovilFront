<div class="container mt-3">
  <h3 *ngIf="!isEdit">Crear Marca</h3>
  <h3 *ngIf="isEdit">Editar Marca</h3>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nombre Marca</label>
      <input class="form-control" formControlName="nombre_marca" />
    </div>
    <div class="form-group">
      <label>Pa√≠s</label>
      <input class="form-control" formControlName="pais" />
    </div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
    <button class="btn btn-primary mt-2" [disabled]="loading">{{isEdit ? 'Actualizar' : 'Crear'}}</button>
  </form>
</div>
