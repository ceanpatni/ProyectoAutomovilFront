<div class="container mt-3">
  <h3 *ngIf="!isEdit">Crear Vehículo</h3>
  <h3 *ngIf="isEdit">Editar Vehículo</h3>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Modelo</label>
      <input class="form-control" formControlName="modelo" />
    </div>

    <div class="form-group">
      <label>Marca</label>
      <select class="form-control" formControlName="marca_id">
        <option [ngValue]="null">-- Seleccione --</option>
        <option *ngFor="let m of marcas" [ngValue]="m.id">{{m.nombre_marca || m.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Número de puertas</label>
      <input type="number" class="form-control" formControlName="numero_puertas" />
    </div>

    <div class="form-group">
      <label>Color</label>
      <input class="form-control" formControlName="color" />
    </div>

    <div class="form-group">
      <label>Propietarios</label>
      <select class="form-control" formControlName="propietarios" multiple>
        <option *ngFor="let p of personas" [value]="p.id">{{p.nombre}} ({{p.cedula}})</option>
      </select>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
    <button class="btn btn-primary mt-2" [disabled]="loading">{{isEdit ? 'Actualizar' : 'Crear'}}</button>
  </form>
</div>
