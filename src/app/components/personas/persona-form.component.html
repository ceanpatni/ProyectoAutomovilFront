<div class="container mt-3">
  <h3 *ngIf="!isEdit">Crear Persona</h3>
  <h3 *ngIf="isEdit">Editar Persona</h3>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" formControlName="nombre" />
    </div>
    <div class="form-group">
      <label>CÃ©dula</label>
      <input class="form-control" formControlName="cedula" />
    </div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
    <button class="btn btn-primary mt-2" [disabled]="loading">{{isEdit ? 'Actualizar' : 'Crear'}}</button>
  </form>
</div>
